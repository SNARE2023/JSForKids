<!DOCTYPE html>
<html>

<head id="why">
    GHOST
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <h1 id="justwhy">
        Is on the way
    </h1>
    <script>
        var X = 0
        var id = 0
        var Y = 0
        var count = 0

        var moveHeading = function () {
            if (count == 0) {
                X = X - 200
            } else if (count == 1) {
                Y = Y + 200
            } else if (count == 2) {
                X = X + 200
            } else if (count == 3) {
                Y = Y - 200 
                clearInterval(id)
            }
            $("#justwhy").offset({
                left: X,
                top: Y
            });
            count++
        };

        $("html").click(function (event) {
            X = event.pageX
            Y = event.pageY
            count = 0
            $("#justwhy").offset({
                left: X,
                top: Y
            });
            clearInterval(id)
            id = setInterval(moveHeading, 1000);
            //
           
       
        });
    </script>
</body>

</html>
